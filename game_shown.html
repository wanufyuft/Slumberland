<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Showcase</title>
    <link rel="stylesheet" href="css/game_shown.css">
</head>
<body>
    <!-- Background Music Audio Element -->
    <audio id="bg-music" src="assets/audio/background.mp3" autoplay loop></audio>
    
    <!-- Top-left container for Return Home, language selector, and music button -->
  <div id="top-left-controls">
    <div id="return-home">
        <a href="index.html">Return Home</a>
    </div>
    <div id="language-switcher">
        <select id="language-selector">
            <option value="en">English</option>
            <option value="cn">中文</option>
        </select>
    </div>
    <button id="close-music">Mute Music</button>
</div>
    <div class="container">
        <h1>Game Title</h1>
        <div class="gallery">
            <div class="game-item">
                <img src="/assets/images/game picture/picture1.png" alt="Game Image 1">
                <p>This is where you describe game 1</p>
            </div>
            <div class="game-item">
                <img src="/assets/images/game picture/219.jpg" alt="Game Image 2">
                <p>This is where you describe game 2</p>
            </div>
            <div class="game-item">
                <img src="/assets/images/game picture/lp.jpg" alt="Game Image 3">
                <p>This is where you describe game 3</p>
            </div>
            <!-- Add more game items as needed -->
        </div>
    </div>
</body>
</html>
